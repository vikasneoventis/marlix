<div class="amfile-attachment-preview-<%- productId %>" class="attachment-preview" style="margin-bottom: 20px;">
    <% _.each(attachmentList, function(value, index) { %>
        <span>
            <a target="_blank" href = "<%- value.url %>"><%- value.label %></a>
        </span>
        <br/>
    <% }) %>
</div>
