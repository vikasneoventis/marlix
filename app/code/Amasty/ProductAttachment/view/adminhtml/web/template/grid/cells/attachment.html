<div data-bind="foreach: $col.getAttachmentList($row()), attr: { id: $col.getAttachmentListId($row())}">
    <span data-bind="visible: increment < $col.getMaxAttachmentItems()">
        <a data-bind="attr: {
            href: url},
            text: label
        "></a>
    </span>
    <br data-bind="visible: increment < $col.getMaxAttachmentItems()"/>
</div>
<a href="#" data-bind="visible: $col.getAttachmentList($row()).length > $col.getMaxAttachmentItems()" >...</a>
