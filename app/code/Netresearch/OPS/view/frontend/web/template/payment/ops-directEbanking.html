<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <img  data-bind="attr: {class: getLogoClass(getCode()), src: getLogoSrc(getCode())}" />
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- ko if: hasDirectEbankingBrands() -->
        <fieldset class="fieldset payment">
            <div class="field required">
                <!-- ko if: isSingleDirectEbankingBrand() -->
                <input type="hidden" name="payment[directEbanking_brand]" data-bind="value: getSingleDirectEbankingBrand()">
                <!-- /ko -->
                <!-- ko if: !isSingleDirectEbankingBrand() -->
                <label class="label" for="ops_directEbanking_country_id">
                    <span><!-- ko i18n: 'Country' --><!-- /ko --></span>
                </label>
                <div class="control">
                    <select name="payment[directEbanking_brand]"
                            class="select"
                            id="ops_directEbanking_country_id"
                            data-bind="attr: {'data-validate': JSON.stringify({required:true})},
                                       options: getBrands(),
                                       optionsValue: 'brand',
                                       optionsText: 'value',
                                       value: brand">
                    </select>
                </div>
                <!-- /ko -->
            </div>
        </fieldset>
        <!-- /ko -->
        <p data-bind="i18n: getPaymentRedirectMessage()"></p>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
