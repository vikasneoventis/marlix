<div class="klarna-pre-fill-notice" data-bind="fadeVisible: isVisible" style="max-width: 640px;margin: 0 auto;padding: 0 12px;">
    <p>
        <button type="button" data-bind="click: getAcceptTerms" class="button">
            <span>
                <span data-bind="i18n: 'Fill Address Details'"></span>
            </span>
        </button>
        <a data-bind="click: toggleTerms, i18n: 'Apply the terms of use for data transmission'"></a>
    </p>
    <p id="notice_terms_hidden" style="display: none"
       data-bind="i18n: 'We use Klarna Checkout as our checkout, which offers a simplified purchase experience. When you choose to go to the checkout, your email address, first name, last name, date of birth, address and phone number may be automatically transferred to Klarna Bank AB (publ), enabling the provision of Klarna Checkout. <a href=\'%1\' target=\'_blank\'>These User Terms</a> apply for the use of Klarna Checkout.'">
    </p>
    <p id="notice_terms" style="padding: 12px"
       data-bind="html: getUserTermsText(), fadeVisible: showTerms">

    </p>
</div>
